<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access | RouteVision</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="login-body">
    
    <div class="login-wrapper">
        <div class="login-container">
            
          
            <div class="login-image-side">
                <div class="image-overlay">
                    <div class="brand-tag">
                        <i class="fas fa-route"></i> RouteVision
                    </div>
                    <div class="overlay-text">
                        <h2>Network Intelligence.</h2>
                        <p>Simulate, Visualize, Optimize.</p>
                        <div class="slider-dots">
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <img src="images/networking login.png" alt="Abstract Network" class="bg-img">
            </div>

          
            <div class="login-form-side">
                
           
                <div class="form-content">
                    
                   
                    <div id="register-view">
                        <div class="form-header">
                            <h2>Create an account</h2>
                            <p>Already have an account? <a href="#" id="showLoginLink">Log in</a></p>
                        </div>

                        <form id="registerForm">
                            <div class="input-row">
                                <div class="modern-input-group">
                                    <input type="text" id="reg-username" required placeholder=" ">
                                    <label>Username</label>
                                </div>
                            </div>

                            <div class="modern-input-group">
                                <input type="email" id="reg-email" required placeholder=" ">
                                <label>Email Address</label>
                            </div>

                            <div class="modern-input-group">
                                <input type="password" id="reg-password" required placeholder=" ">
                                <label>Password</label>
                                <i class="far fa-eye toggle-password"></i>
                            </div>

                            <div class="terms-check">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>

                            <button type="submit" class="btn-primary-modern">Create account</button>
                        </form>
                    </div>

                  
                    <div id="login-view" style="display: none;">
                        <div class="form-header">
                            <h2>Welcome back</h2>
                            <p>New here? <a href="#" id="showRegisterLink">Create an account</a></p>
                        </div>

                        <form id="loginForm">
                            <div class="modern-input-group">
                                <input type="text" id="login-username" required placeholder=" ">
                                <label>Username</label>
                            </div>

                            <div class="modern-input-group">
                                <input type="password" id="login-password" required placeholder=" ">
                                <label>Password</label>
                               
                                <i class="far fa-eye toggle-password"></i>
                            </div>

                            <button type="submit" class="btn-primary-modern">Log in</button>
                        </form>
                    </div>

   
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-actions">
                        <button id="googleBtn" class="social-btn">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                            Google
                        </button>
                    </div>

                    <p id="authMessage" class="auth-message"></p>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        const regView = document.getElementById('register-view');
        const loginView = document.getElementById('login-view');
        
        document.getElementById('showLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            regView.style.display = 'none';
            loginView.style.display = 'block';
            loginView.classList.add('fade-in');
        });

        document.getElementById('showRegisterLink').addEventListener('click', (e) => {
            e.preventDefault();
            loginView.style.display = 'none';
            regView.style.display = 'block';
            regView.classList.add('fade-in');
        });
    </script>
</body>
</html>
